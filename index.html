<!DOCTYPE html>
<html>
    <head>
		<title>Homepage</title>
		<style>
			body{
				background-image: url('back.jpg');
			}
		</style>
        
    </head>
    <body>
        <h1>Compound Interest Calculator</h1> 
        <form action="calculate" method="post">
            <table>
                <tr><td>Principle: </td>
                    <td><input type="text" name="principle" id="principle"></td>
                </tr>
                <tr>
                    <td>Rate of Interest</td>
                    <td><input type="text" name="rate" id="rate"></td>
                </tr>
                <tr>
                    <td>No. of years: </td>
                    <td><input type="text" name="years" id="years"></td>
                </tr>
                <tr>
                    <td>Compounds: </td>
                    <td>
                        <select name="compounds" id="compounds">
                            <option value="monthly">monthly</option>
                            <option value="quarterly">quarterly</option>
                            <option value="half-yearly">half-yearly</option>
                            <option value="yearly">yearly</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" name="btn" id="btn" value="calculate">Calculate</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>

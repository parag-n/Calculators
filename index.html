<!DOCTYPE html>
<html>
	<style>
		body{
			background-image: url('./images/back.jpg');
		}
		h1{
			color: #ff9b56;
		}
	</style>
    <head>
		<title>Homepage</title>
    </head>
    <body>
		<h1>Compound Interest Calculator</h1> 
		<form action="myfunction" method="post">
			<table>
				<tr><td>Principle: </td>
					<td><input type="text" name="principle" id="principle"></td>
				</tr>
				<tr>
					<td>Rate of Interest: </td>
					<td><input type="text" name="rate" id="rate"></td>
				</tr>
				<tr>
					<td>No. of years: </td>
					<td><input type="text" name="years" id="years"></td>
				</tr>
				<tr>
					<td>Compounds: </td>
					<td>
						<select name="compounds" id="compounds">
							<option value="12">monthly</option>
							<option value="4">quarterly</option>
							<option value="2">half-yearly</option>
							<option value="1">yearly</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit" name="btn" id="btn" value="calculate">Calculate</button></td>
				</tr>
			</table>
		</form>
    </body>
</html>
